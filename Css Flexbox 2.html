<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css Flexbox 2.css">
    <title>Css Flexbox Ex(2)</title>
</head>
<body>

<h1>Css Flex Items Properties</h1>

    <h3>Order Property</h3>

<div class="flex-container1">
  <div style="order: 3">0</div>
  <div style="order: 2">2</div> 
  <div style="order: 1">4</div>
</div>
<br><hr>



<h3>Flex-grow Property</h3>

<div class="flex-container2">
  <div style="flex-grow: 1">1</div>
  <div style="flex-grow: 1">2</div>
  <div style="flex-grow: 8">3</div>
</div>
<br><hr>



<h3>Flex-shrink Property</h3>

<div class="flex-container3">
  <div>1</div>
  <div>2</div>
  <div style="flex-shrink: 0">3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
</div>
<br><hr>



<h3>Flex-basis Property</h3>

<div class="flex-container4">
  <div>1</div>
  <div>2</div>
  <div style="flex-basis:200px">3</div>
  <div>4</div>
</div>
<br><hr>



<h3>The flex Property</h3>

<div class="flex-container5">
  <div>1</div>
  <div>2</div>
  <div style="flex: 0 0 200px">3</div>
  <div>4</div>
</div>
<br><hr>



<h3>The align-self Property</h3>

<div class="flex-container6">
  <div>1</div>
  <div style="align-self: flex-start">2</div>
  <div style="align-self: flex-end">3</div>
  <div>4</div>
</div>
<br><hr>
    
</body>
</html>
