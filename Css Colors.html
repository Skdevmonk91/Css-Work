<body>

    <h1>Css Color Property</h1>

    <h2>Colors With RGBA Values:</h2>
    <p id="rgb1">Yellow</p>

    <hr>



    <h2>Colors With HSL Values:</h2>
    <p id="hsl1">Violet</p>
    <p id="hsl2">Pastel violet</p>
    <br>
    <hr>



    <h2>Colors With HSLA Values:</h2>
    <p id="hsla1">Green</p>
    <p id="hsla2">Light green</p>
    <p id="hsla3">Dark green</p>
    <br>
    <hr>



    <h2>Colors With Opacity:</h2>
    <p id="ope1">Red</p>
    <p id="ope2">Green</p>
    <p id="ope3">Blue</p>
    <p id="ope4">Grey</p>

    <hr>
