<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Align 1.css">
    <title>Css Align Ex</title>
</head>

<body>

    <h3>Center Align Elements</h3>
    <div class="align">
        <p>Hello World!</p>
    </div>
    <br>
    <hr>

    <h2>Center Text</h2>
    <div class="center">
        <p>This text is centered.</p>
    </div>
    <br>
    <hr>

    <h2>Center Image</h2>
    <img src="simple2.png" alt="Beach" style="width:20%">
    <br>
    <hr>

    <h2>Right align with the position property</h2>
    <div class="right">
      <p>In my younger and more vulnerable years my father gave me some advice that I've been turning over in my mind ever since.</p>
    </div>
    
    
    
</body>

</html>
