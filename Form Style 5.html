<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form Style 5.css">
    <title>Form Style 5(ex)</title>
</head>

<body>

    <h1>Few More Styling Function in css</h1>
    <br>
    <hr>

    <h3>Animate width of search input:</h3>
    <form>
        <input type="text" name="search" placeholder="Search">
    </form>
    <br><br>
    <hr>


    <h3>Styling textarea:</h3>
    <form>
        <textarea>Example text...</textarea>
    </form>
    <br><br>
    <hr>


    <h3>Styling a select menu:</h3>
    <form>
        <select id="country" name="country">
            <option value="In">India</option>
            <option value="Ja">Japan</option>
            <option value="Rus">Russia</option>
        </select>
    </form>
    <br><br>
    <hr>


    <h3>Styling form buttons</h3>
    <input type="button" value="Button">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
    <br><br>
    <hr>




</body>

</html>
